    {% extends 'base.html' %}
    {% load staticfiles %}
    {% block content %}


    <div class="container" style="margin-top:90px;">
      <div class="row">
        <label class="col-md-2 control-label" for="order">Search Order</label>
        <div class="row form-group">
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-search white"></i></span>
              <input id="order" name="order" class="form-control input-md ac_order" placeholder="Search by Id" type="text">

            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-search white"></i></span>
              <input id="search_village" name="search_village" class="form-control input-md" placeholder="Search by Area" type="text">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <form method="get" action="{{ order_management_service_url }}reports/">
          <div class="col-md-3">
            <div class="left">
              <p><b>From Date:</b> <input format="yyyy-MM-dd" class="form-control" id="from_date" name="from_date"></p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="right">
              <p><b>To Date:</b> <input format="yyyy-MM-dd" class="form-control" id="to_date" name="to_date"></p>
            </div>
          </div>
          <div class="col-md-3">
            <button type="submit" id="generateExcel" class="btn btn-primary">Download</button>
          </div>
        </form>
      </div>

           <!--  <div class="col-md-3">
                <input type="submit" id="show_logs_by_date" class="btn btn-primary" value="Download"/>
            </div>   -->   
        </div>
    <br>
    <br>
        <div class="tab-content no-padding">
          <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;">
            <table id="search_results" class="table table-striped table-bordered text-center vcenter">
              <thead>
                <tr>
                  <td>Sr. No</td>
                  <td>Order Id</td>
                  <td>Client</td>
                  <td>Item</td>
                  <td>Amount</td>
                  <td>Status</td>
                  <td>Order Date</td>
                  <td>Created By</td>
                </tr>
              </thead>
              <tbody id="search_body">
                                        
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <script type="text/javascript">
      var t = $('#search_results').DataTable({
            "pageLength": 20,
            "columnDefs": [{ width: '5%', targets: 0 },
                           { width: '10%', targets: 1 },
                           { width: '15%', targets: 2 },
                           { width: '25%', targets: 3 },
                           { width: '10%', targets: 4 },
                           { width: '15%', targets: 5 },
                           { width: '10%', targets: 6 },
                           { width: '10%', targets: 7 }]
        });
      $(document).ready(function(){
        $("#search_results").hide();
        $("#search_village").autocomplete({
                  source: function(request, response) {
                    var autocomplete_url = "{{client_service_url}}autocomplete/";
                    $.ajax({
                        url: autocomplete_url,
                        type : "get",
                        data :{
                            "type": "area",
                            "term": request.term,
                        },
                        success:function(data){
                            console.log(data["responseData"]);
                            response(data["responseData"]);
                        }
                    });
                  },
                  select: function(event, ui) {
                    //$("#pin_code").val(ui.item.pin_code);
                  }
                });

        // $('#search_village').on('change', function () {
          // $("#search_village").click(function(){

        	$( "#search_village" ).focusout(function() {
                    var value = $(this).val();
                    $.ajax(
                    {
                      type:'get',
                      url: "{{order_management_service_url}}" + "filter_orders/?text_data="+value+"&type=area",
                      headers: {'content_type':'application/json','X-Authorization-Token' : "{{request.session.userservice_key}}"},
                      dataType: 'json',
                      success : function(data)
                      {
                        console.log(data);
                        if(data['responseData']){
                            result = data['responseData'];
                            }
                        else{
                              result = data;  
                            }
                        console.log(result);
                        $("#search_results").show();    
                        t.rows().remove().draw();
                        populate_table(result);
                      },
                      error : function(error)
                      {
                        window.alert(error);
                        console.log(error);
                      },
                    });
                });

        $("#order").autocomplete({
            source: function(request, response) {
                var autocomplete_url = "{{client_service_url}}" + "autocomplete/";
                $.ajax({
                    url: autocomplete_url,
                    type : "get",
                    data :{
                        "term": request.term,
                        "type": "order"
                    },
                    success:function(data){
                        response(data["responseData"]);
                    }
                });
            },
            select: function(event, ui) {
                window.location = '/erp/salesorder/view/' + ui.item.value;
            }
        });
    });

            function populate_table(result){
              for(i=0;i<result.length;i++){
                  var item ='';
                  for(j=0;j<result[i]['item_names'].length;j++){
                    item+=result[i]['item_names'][j] + ", ";
                  }
                  var rowIndex = t.row.add( [
                                              i+1,
                                              result[i]['order_id'],
                                              "<a id='"+result[i]['client_id']+"' href='/erp/client/view/"+result[i]['client_id']+"'>"+result[i]['clientname']+"</a>",
                                              item,
                                              result[i]['cost'],
                                              result[i]['status'],
                                              result[i]['created_date'],
                                              result[i]['created_by']
                                              
                                            ]).draw();
                            var row = $('#search_results').dataTable().fnGetNodes(rowIndex);
                            $(row).attr('id', result[i]['id']);
                    }
            }


               // serach by date
                // $("#from_date").datepicker();
                $("#from_date").datepicker({ dateFormat: 'yy-mm-dd' });                
                $("#to_date").datepicker({ dateFormat: 'yy-mm-dd' });
                // $("#to_date").datepicker();
                var button_my_button = "#show_logs_by_date";
                $(button_my_button).click(function(){
                    var fromdate = $("#from_date").val();
                    var todate = $("#to_date").val();
                    if (fromdate === "" || todate === "") {
                        alert("Please select from date and to date.");
                    } else {
                         var value = $("#search_village").val();
                    alert(value);
                    $.ajax(
                    {
                      type:'get',
                      url: "{{order_management_service_url}}" + "reports/?text_data="+value+"&from_date="+fromdate+"&to_date="+todate+"&type=area",
                      headers: {'content_type':'application/json','X-Authorization-Token' : "{{request.session.userservice_key}}"},
                      dataType: 'json',
                      success : function(data)
                      {
                        console.log(data);
                        if(data['responseData']){
                            result = data['responseData'];
                            }
                        else{
                              result = data;  
                            }
                        console.log(result);
                        alert("Hiii");
                        $("#search_results").show();    
                        t.rows().remove().draw();
                        populate_table(result);
                      },
                      error : function(error)
                      {
                        window.alert(error);
                        console.log(error);
                      },
                    });
                    }
                });    

            
        </script>
    {% endblock %}
